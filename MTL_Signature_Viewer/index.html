<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="https://ludovickninja.github.io/assets/svg/logo.svg" />
    <title>Viewer</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    
    <div class="header" id="myHeader" >
      
      <h2>Model</h2>
      
      <a class="" href="../Links/"
           onclick="gtag('event', 'link-click', { 'event_category' : 'links', 'event_label' : 'links' });">
           Back
        </a>

    </div>

    <div class="square" id="canvasContainer">

        <canvas class="webgl" id="idCanvas"><h2></h2></canvas>
  
    </div>
    <div class="tooltip">See Details
        <span class="tooltiptext">No Detail Available</span>
      </div>

    <center class="accordionContainer" style="padding: 10px 16px; max-width: 100vw; overflow: hidden;">
        <button class="accordion">Controls</button>
        <div class="panel">
            <div class="controls" id = "controls">
    
                <div class="controls" id="ControlsContainer">
                    <center>
                        <button class="ctrl perspectiveView" id="PerspectiveView">Perspective View</button>
                        <button class="ctrl topView" id="TopView">Top View</button>
                        <button class="ctrl frontView" id="FrontView">Front View</button>
                    </center>
                </div>
            
                <div class="controls" id="animationControls">
                    <center>
                        <button class="ctrl turntableControl" id="TurntableControl">Turn Table : On</button>
                        <button class="ctrl resetControl" id="ResetControl">Reset Position</button>
                    </center>
                </div>

                <div class="CaptureButton" id="cameraContainer">
                    <img id="camera" src="https://ludovickninja.github.io/assets/svg/camera.svg" />
                </div>
                
            </div>
        </div>
    </center>
    
    <!-- <script type="module" src="main.js"></script> -->
    <script type="module" src="capture.js"></script>
    <script>
        /// Accordion
        var acc = document.getElementsByClassName("accordion");

        for (var i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
            panel.style.display = "none";
            } else {
            panel.style.display = "block";
            }
        });
        }
    </script>
</body>
</html>
