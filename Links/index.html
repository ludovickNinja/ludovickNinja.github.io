<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Links Page | Ludo B. Design </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

</head>
<body>
    <link rel="stylesheet" href="css/style.css">

    <!-- Logo -->
    <img class="logo" src="img/LudoBDesign_Logo288x.png" />

    <!-- BIO -->
    <h2> Ludo B. Design</h2>
    <div class="section">
        <b class="bio">
            Pièces uniques faites à Montréal
            Créations sur demande & petites productions
            Bronze à l’or, pierres et diamants
            De la bijouterie fine aux accessoires équestres
        </b>
    </div>

    <!-- Featured -->
    <h2>Featured</h2>
    <div class="section">

        <a class="featured" href="https://docs.google.com/forms/d/e/1FAIpQLSfQQqcPDnvkLIkSLmi0ahx7VVman92C6R5FkFc_HvHvOHud3Q/viewform?usp=pp_url"
           onclick="gtag('event', 'quote-click', { 'event_category' : 'links', 'event_label' : 'quote' });">
            Quote Request
        </a>

    </div>

    <!-- Content -->
    <h2>Content</h2>
    <div class="section">

        <a class="" href="https://ludovickNinja.github.io/Haimy.html"
           onclick="gtag('event', 'link-click', { 'event_category' : 'links', 'event_label' : 'ar' });">
           AR Preview
        </a>

    </div>

    <div class="section">

        <a class="" href="https://ludovickninja.github.io/firstThree/"
           onclick="gtag('event', 'link-click', { 'event_category' : 'links', 'event_label' : 'mtlSignatureViewer' });">
           MTL Signature Viewer
        </a>

    </div>

    <div class="section">

        <a class="" href="https://ludovickninja.github.io/secondThree/"
           onclick="gtag('event', 'link-click', { 'event_category' : 'links', 'event_label' : 'modelViewer' });">
           Model Viewer
        </a>

    </div>

    <!-- Socials -->
    <h2>Follow Me On</h2>
    <div class="socials">
        <a href="https://www.facebook.com/LudoB.Design/"
           onclick="gtag('event', 'socials-click', { 'event_category' : 'links', 'event_label' : 'facebook' });">Facebook</a>
        <a href="https://www.instagram.com/ludob.design/"
           onclick="gtag('event', 'socials-click', { 'event_category' : 'links', 'event_label' : 'instagram' });">Instagram</a>
    </div>

</body>
</html>
