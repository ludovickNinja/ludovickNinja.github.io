<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jewelry Trivia Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="quiz-container">
    <h1>Jewelry Trivia Quiz</h1>
    <div id="user-info">
      <p>Enter your name to start the quiz:</p>
      <input type="text" id="user-name" placeholder="Your name" />
      <button id="start-quiz">Start Quiz</button>
    </div>
    <div id="quiz" class="hidden">
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <div class="question-container">
        <p class="question">1. Which gemstone is the hardest substance on Earth?</p>
        <button class="answer" data-correct="true">Diamond</button>
        <button class="answer">Ruby</button>
        <button class="answer">Sapphire</button>
        <button class="answer">Emerald</button>
      </div>
      <div class="question-container hidden">
        <p class="question">2. What is the birthstone for April?</p>
        <button class="answer" data-correct="true">Diamond</button>
        <button class="answer">Amethyst</button>
        <button class="answer">Opal</button>
        <button class="answer">Topaz</button>
      </div>
      <div class="question-container hidden">
        <p class="question">3. Which metal is commonly associated with 925 stamps?</p>
        <button class="answer">Gold</button>
        <button class="answer">Platinum</button>
        <button class="answer" data-correct="true">Sterling Silver</button>
        <button class="answer">Copper</button>
      </div>
      <div id="result-container" class="hidden">
        <p id="result-text"></p>
        <button id="restart">Restart Quiz</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
