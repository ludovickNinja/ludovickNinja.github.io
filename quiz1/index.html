<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jewelry Trivia Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="quiz-container">
    <h1>Jewelry Trivia Quiz</h1>
    <div id="user-info">
      <p>Enter your name to start:</p>
      <input type="text" id="user-name" placeholder="Your name" />
      <button id="start-quiz">Start Quiz</button>
    </div>
    <div id="quiz" class="hidden">
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <div class="question-container">
        <p class="question">Which gemstone is the hardest?</p>
        <button class="answer" data-correct="true">Diamond</button>
        <button class="answer" data-correct="false">Ruby</button>
        <button class="answer" data-correct="false">Emerald</button>
        <button class="answer" data-correct="false">Sapphire</button>
      </div>
      <div class="question-container hidden">
        <p class="question">Which metal is commonly used in jewelry for its hypoallergenic properties?</p>
        <button class="answer" data-correct="false">Gold</button>
        <button class="answer" data-correct="true">Platinum</button>
        <button class="answer" data-correct="false">Copper</button>
        <button class="answer" data-correct="false">Silver</button>
      </div>
      <div class="question-container hidden">
        <p class="question">What is the birthstone for July?</p>
        <button class="answer" data-correct="false">Amethyst</button>
        <button class="answer" data-correct="true">Ruby</button>
        <button class="answer" data-correct="false">Topaz</button>
        <button class="answer" data-correct="false">Peridot</button>
      </div>
      <div id="result-container" class="hidden">
        <p id="result-text"></p>
        <button id="restart">Restart Quiz</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
