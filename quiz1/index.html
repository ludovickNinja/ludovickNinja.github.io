<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jewelry Trivia Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Start Screen -->
    <div id="start-screen">
      <h1>Welcome to the Jewelry Trivia Quiz!</h1>
      <input type="text" id="name-input-field" placeholder="Enter your name">
      <button id="start-button">Start Quiz</button>
    </div>

    <!-- Quiz Section -->
    <div id="quiz" class="hidden">
      <h1>Jewelry Trivia Quiz</h1>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <div id="question-container">
        <p id="question"></p>
        <ul id="choices"></ul>
      </div>
      <button id="next-button" disabled>Next</button>
    </div>

    <!-- Scoreboard Section -->
    <div id="scoreboard" class="hidden">
      <h2>Quiz Completed!</h2>
      <p id="score-text"></p>
      <button id="submit-score">Submit Your Score</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
