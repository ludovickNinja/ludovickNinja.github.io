<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    
    <div class="header" id="myHeader" >
      
      <h2>Lib Test</h2>
      
      <a onclick="history.back()">Back</a>

    </div>

    <div class="square" id="canvasContainer">

        <canvas class="webgl" id="idCanvas"></canvas>
  
    </div>


    <div id = "controls">
        <div id="viewControls">
            <center>
                <button class="perspectiveView" id="PerspectiveView">Perspective View</button>
                <button class="topView" id="TopView">Top View</button>
                <button class="frontView" id="FrontView">Front View</button>
            </center>
        </div>
    
        <div id="animationControls">
            <center>
                <button class="turntableControl" id="TurntableControl">Turn Table : On</button>
            </center>
        </div>

        <div id="cameraContainer">
            <img id="camera" src="../assets/svg/camera.svg" />
        </div>
    
        <div id="captureControls">
            <center>
                
                <button class="captureControl" id="CaptureControl">Capture</button>
            </center>
        </div>
    </div>
    

    
    
    <script type="module" src="../lib/myThreeJSlib.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="main.js"></script>

</body>
</html>
